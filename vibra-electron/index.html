<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-bar {
            width: 10%;
            background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet, white);
            animation: swirl 10s linear infinite;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        @keyframes swirl {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .main-content {
            width: 90%;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            height: 10vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: #f0f0f0;
        }
        .channel-icons {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
        }
        .channel-icon {
            font-size: 2em;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .channel-icon:hover {
            transform: scale(1.1);
        }
        .channel-icon.active {
            border-bottom: 3px solid #4CAF50;
        }
        .login-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .paste-btn {
            font-size: 48px;
            cursor: pointer;
        }
        #youtube-container {
            width: 100%;
            height: 100%;
            display: none;
        }
        .left-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px 0;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-bar">
            <div class="left-circle" style="background-image: url('https://static-cdn.jtvnw.net/jtv_user_pictures/d96af87b-949c-4074-ace1-48c1f94533b6-profile_image-150x150.png');" title="ThePrimeagen"></div>
            <div class="left-circle" style="background-image: url('https://yt3.ggpht.com/99wepc_FTSN0n_GbR-FlFANyxed7TsbE8WxKIDWftdxssZlYo1-gW1CRD7cPgOzThMM8m4W8=s176-c-k-c0x00ffffff-no-rj-mo');" title="The Coding Train"></div>
            <div class="left-circle" style="background-image: url('https://static-cdn.jtvnw.net/jtv_user_pictures/9a1edcb1-7d62-48ab-b071-1ef64ab0f629-profile_image-70x70.png');" title="PirateSoftware"></div>
            <div class="left-circle" style="background-image: url('https://static-cdn.jtvnw.net/jtv_user_pictures/78ab268b-59d0-447f-a959-3ac9e4d19124-profile_image-150x150.png');" title="0xCassie"></div>

        </div>
        <div class="main-content">
            <div class="top-bar">
                <div class="channel-icons">
                    <div class="channel-icon" data-channel="tech">üíª</div>
                    <div class="channel-icon" data-channel="nature">üåø</div>
                    <div class="channel-icon" data-channel="music">üéµ</div>
                    <div class="channel-icon" data-channel="gaming">üéÆ</div>
                    <div class="channel-icon" data-channel="food">üçî</div>
                    <div class="channel-icon" data-channel="space">üöÄ</div>
                    <div class="channel-icon" data-channel="art">üé®</div>
                    <div class="channel-icon" data-channel="sports">‚öΩ</div>
                </div>
                <button class="login-btn">LOGIN</button>
            </div>
            <div class="content">
                <div class="paste-btn">üìã</div>
                <div id="youtube-container"></div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
